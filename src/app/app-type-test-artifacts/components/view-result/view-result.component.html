<div>
  <div class="header flex justify-between items-center">
    <div class="px-4">Good Job!</div>
    <button mat-icon-button (click)="dialogRef.close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="flex-col justify-center items-center px-4 body mt-2 mb-4">
    <h2 class="score-title text-center">Your Test Score</h2>

    <div class="flex justify-center items-center">
      <div class="circle w-28 h-28">
        <div class="subtitle text-center mt-4">Mistypes</div>
        <div class="score-number text-center mt-2">
          {{ data?.testModel?.Result?.MistypeCount }}
        </div>
      </div>
      <div class="circle w-28 h-28 mx-4">
        <div class="subtitle text-center mt-4">Correct</div>
        <div class="score-number text-center mt-2">
          {{ data?.testModel?.Result?.Correct }}
        </div>
      </div>
      <div class="circle w-28 h-28">
        <div class="subtitle text-center mt-4">WPM</div>

        <div class="score-number text-center mt-2">
          {{ data?.testModel?.Result?.WPM }}
        </div>
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="px-4 mt-2 footer mb-2 flex justify-end">
    <button mat-raised-button color="primary" (click)="dialogRef.close()">
      Retake
    </button>
  </div>
</div>
