<div>
  <div class="header flex justify-between items-center">
    <div class="px-4">Good Job!</div>
    <button mat-icon-button (click)="dialogRef.close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="mx-36 px-4 body mt-2 mb-4">
    <h2 class="score-title">Your Test Score</h2>

    <div class="flex justify-between" style="width: 50%">
      <div class="subtitle">Mistype :</div>
      <div class="score-number">
        {{ data?.testModel?.Result?.MistypeCount }}
      </div>
    </div>
    <div class="flex justify-between" style="width: 50%">
      <div class="subtitle">Correct :</div>
      <div class="score-number">{{ data?.testModel?.Result?.Correct }}</div>
    </div>
    <div class="flex justify-between" style="width: 50%">
      <div class="subtitle">WPM :</div>
      &nbsp;
      <div class="score-number">{{ data?.testModel?.Result?.WPM }}</div>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="px-4 mt-2 footer mb-2 flex justify-end">
    <button mat-raised-button color="primary" (click)="dialogRef.close()">
      Retake
    </button>
  </div>
</div>
