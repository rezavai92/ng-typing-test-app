<div class="px-4">
  <div class="header flex justify-between">
    <div>Good Job!</div>
    <button mat-icon-button (click)="dialogRef.close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="body mt-2">
    Your result is:

    <div>Mistype : {{ data.testModel.Result.MistypeCount }}</div>
    <div>Correct : {{ data.testModel.Result.Correct }}</div>
    <div>WPM : {{ data.testModel.Result.WPM }}</div>
  </div>
  <div class="footer mb-2">
    <button mat-raised-button color="primary" (click)="dialogRef.close()">
      Retake
    </button>
  </div>
</div>
